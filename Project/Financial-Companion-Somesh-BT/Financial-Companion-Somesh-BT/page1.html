<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtract App</title>
    <link rel="stylesheet" href="page1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-check-alt"></i> Xtract App</h1>
            <div class="counter" id="expense-counter">0</div>
        </header>
        <main>
            <form id="expense-form">
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount spent" required>
                </div>
                <div class="form-group">
                    <input type="text" id="spentOn" placeholder="Spent on" required>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Add</button>
            </form>
            <ul id="expense-list"></ul>
        </main>
    </div>
    <script src="page1.js"></script>
</body>
</html>
